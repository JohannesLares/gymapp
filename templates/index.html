{% extends "logged_layout.html" %}
{% block title %}LIIKKEET{% endblock %}
{% block content %}

    <a href="/newmove" class="link_button">Uusi liike</a>
    <table class="main_table">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Julkinen</th>
            </tr>
        </thead>
        <tbody>
            {% for move in moves %}
                <tr>
                    <td>
                        <a href="{{ url_for('move', move_id=move['move_id']) }}">
                            {{ move["name"] }}
                        </a>
                    </td>
                    <td>
                        {{ move["public"] }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
