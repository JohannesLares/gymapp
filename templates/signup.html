<!DOCTYPE html>
<html>
    <head>
        <title>Gymapp | made by Lares</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body class="login_bg">
        <h1 class="title">Gymapp</h1>
        <div class="login_box">
            <h2>Rekisteröidy</h2>
            <form action="/signup" method="POST" class="form_group">
                <div class="input_group">
                    <label for="username">
                        Käyttäjänimi
                    </label>
                    <input id="username" name="username" type="text" class="text-input" />
                </div>
                <div class="input_group">
                    <label for="password">
                        Salasana
                    </label>
                    <input id="password" name="password" type="password" class="text-input" />
                </div>
                <div class="input_group">
                    <label for="password_verify">
                        Salasana uudelleen
                    </label>
                    <input id="password_verify" name="password_verify" type="password" class="text-input" />
                </div>
                <div class="input_group">
                    <label for="email">
                        Sähköposti
                    </label>
                    <input id="email" name="email" type="email" class="text-input" />
                </div>
                <div class="input_group">
                    <button type="submit" class="button_primary login_button">Rekisteröidy</button>
                </div>
            </form>
            <p class="success alert">{{ message }}</p>
            <span>Onko sinulla jo käyttäjä? <a href="/">Kirjaudu sisään</a></span>
        </div>
    </body>
</html>
